<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.5/tinymce.min.js"></script>

<script src="js/textifyed.js"></script>
<script>
var Editor = function (el) {
            var options = {
                selector: '#' + el.attr('id'),
                theme: 'modern',
                paste_as_text: true,
				branding: false,
                toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
                setup: function (ed) {
                    ed.on('init', function () {
                        el.trigger('custom:init');
                    });
                }
            };

            try {
                window.tinymce.init(options);
            } catch (e) {
                window.alert(e.message);
            }
        };
        $('textarea#txtDescription').textifyed({text: '', div: '.notesContainerDiv', Editor: Editor, placeholder: 'Click here to try...'});
</script>
